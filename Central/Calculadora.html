    <div>
        <div class="calculadora-posicao">
            <button id="visor" class="botao-visor" disabled="true"></button>
            <button id="numero" class="botao-numeros" onclick="insert('1')">1</button>
            <button id="numero" class="botao-numeros" onclick="insert('2')">2</button>
            <button id="numero" class="botao-numeros" onclick="insert('3')">3</button>
            <button id="somar" class="botao-numeros" onclick="insert('+')">+</button>
            <button id="numero" class="botao-numeros" onclick="insert('4')">4</button>
            <button id="numero" class="botao-numeros" onclick="insert('5')">5</button>
            <button id="numero" class="botao-numeros" onclick="insert('6')">6</button>

            <button id="numero" class="botao-numeros" onclick="insert('9')">9</button>

            <button id="zerar" class="botao-numeros" onclick= "clean('C')">C</button>
            <button id="numero" class="botao-numeros" onclick="insert('0')">0</button>
            <button id="igual" class="botao-numeros" onclick="Calcular('=')">=</button>
